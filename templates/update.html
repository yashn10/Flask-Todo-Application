{% extends 'base.html' %}

{% block title %} Update {% endblock title %}

{% block body %}

<div class="container mt-5">

    <h3 style="text-align: center;">Update Your Todo</h3>
    <form action="/update/{{todos.no}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{todos.title}}"
                placeholder="enter your title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" id="desc" name="desc" value="{{todos.desc}}"
                placeholder="enter your description">
        </div>
        <button type="submit" class="btn btn-outline-success">Update</button>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

{% endblock body %}
